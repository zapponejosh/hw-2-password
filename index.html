<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    
</head>
<body>
    <header class="container">
        <h1>Password <span class="badge badge-success">Generator</span></h1>
    </header>
    <main>
        <div class="card text-white bg-dark">
          <div class="card-body">
            <h4 class="card-title">Generate a password!</h4>
            <p class="card-text">Ready? Click Generate to begin</p>
            <div class="password-box">
                <textarea disabled rows="6" id="passwordField">here will be the generated password.</textarea>
            </div>
            <div class="justify-content-center">
                <p>*By default password is lowercase letters.</p>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-dark">Include Caps
                            <input type="checkbox" name="" id="capsCheck" autocomplete="off">
                        </label>
                        <label class="btn btn-dark">Include Numbers
                            <input type="checkbox" name="" id="numCheck" autocomplete="off">
                        </label>
                        <label class="btn btn-dark">Include Symbols
                            <input type="checkbox" name="" id="symCheck" autocomplete="off">
                        </label>
                    </div>
            </div>
            <div class="justify-content-center">
                <label for="">Number of Characters
                    <input type="number" id="numChoice">
                </label>
            </div>
            <div class="justify-content-center">
                <button id="generateBtn" type="button" class="btn btn-light">Generate</button>
                <button id="copyBtn" type="button" class="btn btn-light">Copy to Clipboard</button>
            </div>
            
          </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
