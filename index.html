<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    
</head>
<body>
    <header class="container">
        <h1>Password <span class="badge badge-success">Generator</span></h1>
    </header>
    <main>
        <div class="card text-white bg-dark">
          <div class="card-body">
            <h4 class="card-title justify-content-center">Generate a password!</h4>
            <p class="card-text justify-content-center">Ready? Click Generate to begin</p>
            <div class="password-box justify-content-center">
                <p>here will be the generated password.</p>
            </div>
            <div class="justify-content-center">
                <button type="button" class="btn btn-light">Generate</button>
                <button type="button" class="btn btn-light">Copy to Clipboard</button>
            </div>
            
          </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
